<html>
    <head>
        <title>Document</title>
        <style>
            div {
                width: 400px;
                height: 400px;
                border-style: solid;
                border-width: 2px;
                border-color: black;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <select onclick="color()" id="select">
            <option id='red' value="Red">Red</option>
            <option id='green' value="Green">Green</option>
            <option id='blue' value="Blue">Blue</option>
        </select>
        <div id="div"></div>

        <script>
            let select = document.getElementById('select')
            let box = document.getElementById('div')
            box.style.backgroundColor=select.value

            function color() {
                box.style.backgroundColor = select.value

            }
        </script>
    </body>
</html>
