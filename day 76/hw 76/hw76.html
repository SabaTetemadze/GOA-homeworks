
<html>
  <head>
    <title>Document</title>
  </head>

  <body>
    <br>
    <p id="p_1">Paragraph 1</p><br>
    <p id="p_2">Paragraph 2</p>


    <script>
      const p1 = document.getElementById("p_1");
      const p2 = document.getElementById("p_2");

      p1.style.textAlign = "center";
      p1.style.fontSize = "25px"
      p1.style.fontFamily = "sans-serif"
      p1.style.color = "rgb(0,0,255)"

      p2.style.textAlign = "center";
      p2.style.fontSize = "40px"
      p2.style.fontFamily = "cursive"
      p2.style.color = "rgb(255,55,55)"
    </script>
  </body>
</html>
